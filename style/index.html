<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body{background-color: aquamarine;}
        h1{color: brown; font-family: , 'Arial Narrow', Arial, sans-serif;
         font-size: 40px;}
        ol{color: blueviolet;}
        h2{background-color: hsl(348, 91%, 50%);}
    </style>
</head>
<body>
   <h1>Order and Unorder list</h1>
   <h2>Students</h2>
   <ol>
    <li>Salman</li>
    <li>Khalid</li>
    <li>Mubeen</li>
    <li>Amir</li>
   </ol>
   <h2>Fruits </h2>
   <ul>
    <li>mango</li>
    <li>apple</li>
    <li>banana</li>
    <li>orange</li>
   </ul>
   <table border="1" width="40%">
    <tr>
        <th>Order list</th>
        <th>unorder list</th>
    </tr>
    <tr>
        <td>
            <ol>
                <li>Salman</li>
                <li>Khalid</li>
                <li>Mubeen</li>
                <li>Amir</li>
               </ol>
        </td>
        <td>
            <ul>
                <li>mango</li>
                <li>apple</li>
                <li>banana</li>
                <li>orange</li>
               </ul>
        </td>
   </table>
</body>
</html>
